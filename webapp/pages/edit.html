<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/pages/" />
    <script src="../bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet"; href="../node_modules/ng-table/bundles/ng-table.min.css">
    <script src="../node_modules/ng-table/bundles/ng-table.min.js"></script>
    
    <script src="../angular/myApp.js"></script>
    <script src="../angular/MenuController.js"></script>
    
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BuBBl Box</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../dist/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../bower_components/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../bower_components/raphael/raphael-min.js"></script>
    <script src="../bower_components/morrisjs/morris.min.js"></script>
    <script src="../angular/BuBBlBoxRestController.js"></script>
        
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</head>

<body>
    <div ng-app="myApp"> 
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">BuBBl Box Configuration File Management Tool</a>
            </div>
            <!-- /.navbar-header -->

            <div class="nav navbar-top-links navbar-right" ng-controller="MenuController">
                <ng-include src="'template_topmenu.html'"></ng-include>
            </div>

            <div class="navbar-default sidebar" role="navigation" ng-controller="MenuController">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li ng-repeat="x in leftMenu">
                            <a href="{{x.link}}"><i class="{{x.style}}"></i> {{x.text}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Artifact</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row" ng-controller="EditArtifactController">
                <form role="form" ng-submit="sendPost()">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Artifact Name</label>
                            <input class="form-control" value="{{artifactName}}" ng-model="artifactData.artifactName">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>Last Update</label>
                            <input class="form-control" value="{{artifactData['lastUpdate']}}" ng-model="artifactData.lastUpdate">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>Artifact ID</label>
                            <input class="form-control" value="{{artifactData['artifactID']}}" ng-model="artifactData.artifactID">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Documentation URL</label>
                            <input class="form-control" value="{{artifactData['documentationURL']}}" ng-model="artifactData.documentationURL">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>Source Component Name</label>
                            <input class="form-control" value="{{artifactData['sourceComponentName']}}" ng-model="artifactData.sourceComponentName">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>Environment</label>
                            <input class="form-control" value="{{artifactData['environment']}}" ng-model="artifactData.environment">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Text area</label>
                            <textarea class="form-control" rows="30" ng-model="artifactData.artifactDataText">{{artifactData['artifactDataText']}}</textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default">Update</button>
                    </div>
                </form>
                
                <!--<div>
                    <span>{{artifactData}}</span>
                </div>-->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</body>

</html>
